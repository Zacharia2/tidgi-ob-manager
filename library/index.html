<!doctypehtml>  <head> <meta content="text/html;charset=utf-8"http-equiv=Content-Type> <meta content="TiddlyWiki Plugin Library"name=application-name> <meta content=v0.0.0 name=application-version> <meta content="Copyright 2015 Jeremy Ruston"name=copyright> <link href=favicon.ico id=faviconLink rel="shortcut icon"> <title>Plugin Library</title> <script>var assetList=[{author:"whitefall",dependents:"$:/plugins/tiddlywiki/markdown",description:"导入并管理你的Obsidian存储库",list:"Panel readme",name:"Obsidian Manager","plugin-type":"plugin",title:"$:/plugins/whitefall/obsidian-manager",type:"application/json",version:"0.0.7","Modern.TiddlyDev#SHA256-Hashed":"8577a2efc7773bf0a958089d80f29bdd43ac4c491131507679c30005d66f18fb",readme:'! tw5-obsidian-manager\n\nTidGi ≥ v0.8.0 需要在工作区设置 博客和服务器设置中 启用 HTTP API 并 关闭 凭证鉴权选项。\n\n# 在文本框中输入ob库文件夹路径，点击Add按钮。\n# 你可以使用purge按钮清空添加的内容。\n# 你可以在开发者模式-控制台中观看到正在进行的操作。\n\n!! ignore表达式\n\n默认表达式：留空即默认忽略 ".git", ".obsidian", ".stfolder", ".stversions" 四个文件夹。\n\n附加表达式：可以在ignore输入框输入`+文件夹名称, 文件夹名称, ...`，注意首字母必须为`+`，忽略更多文件夹。注意是英文逗号。\n\n自定义表达式：若首字母非`+`字符，则为自定义忽略文件夹。\n\n!! 过滤文件表达式\n\n使用正则表达式匹配文件中是否含有匹配内容，如“def:pub”，若文件夹中有此表达式则检出写入wiki中。\n\n\n\n项目介绍及仓库地址：https://github.com/tiddly-gittly/tidgi-obsidian-manager',"requires-reload":"yes"}];!function(){"use strict";window.addEventListener("message",(function(e){if(console.log("plugin library: Received message from",e.origin),console.log("plugin library: Message content",e.data),"GET"===e.data.verb)if("recipes/library/tiddlers.json"===e.data.url)e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===e.data.url.indexOf("recipes/library/tiddlers/")){!function(e,i){var n=new XMLHttpRequest;n.open("GET",e,!0),n.onreadystatechange=function(){4==n.readyState&&200==n.status&&i(null,n.responseText)},n.send()}("recipes/library/tiddlers/"+encodeURIComponent((i=e.data.url,n="recipes/library/tiddlers/",0===i.indexOf(n)?i.substr(n.length):i)),(function(i,n){i?e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*"):e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:n},"*")}))}else e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*");var i,n}),!1)}()</script> </head> <h1>HelloThere</h1><p>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser.<p>See <a href=https://tiddlywiki.com/ target=_blank>https://tiddlywiki.com/</a> for details of how to install plugins.
